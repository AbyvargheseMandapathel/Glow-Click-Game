<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChillGames</title>
  <style>
    /* Modern Dark Theme with Gradient */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #1a1a1a, #2c2c2c);
      color: #ffffff;
    }

    .container {
      text-align: center;
      max-width: 1200px;
      padding: 20px;
    }

    h1 {
      font-size: 48px;
      font-weight: bold;
      color: #ff4757;
      margin-bottom: 40px;
      text-shadow: 0 0 10px #ff4757;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      0% {
        text-shadow: 0 0 10px #ff4757;
      }
      100% {
        text-shadow: 0 0 20px #ff4757, 0 0 30px #ff4757;
      }
    }

    .game-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .game-card {
      background: linear-gradient(135deg, #2c2c2c, #444);
      border: 2px solid #555;
      border-radius: 15px;
      padding: 20px;
      text-align: center;
      transition: transform 0.3s, box-shadow 0.3s, background 0.3s;
      cursor: pointer;
      position: relative;
      overflow: hidden;
    }

    .game-card::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255, 71, 87, 0.3), transparent);
      transform: scale(0);
      transition: transform 0.5s ease;
      pointer-events: none;
    }

    .game-card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(255, 71, 87, 0.7);
      background: linear-gradient(135deg, #444, #2c2c2c);
    }

    .game-card:hover::before {
      transform: scale(1);
    }

    .game-card h2 {
      font-size: 24px;
      color: #ff4757;
      margin-bottom: 10px;
      position: relative;
      z-index: 1;
    }

    .game-card p {
      font-size: 16px;
      color: #ffffff;
      position: relative;
      z-index: 1;
    }

    .game-card a {
      text-decoration: none;
      color: inherit;
      display: block;
      height: 100%;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      h1 {
        font-size: 36px;
      }

      .game-card h2 {
        font-size: 20px;
      }

      .game-card p {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ChillGames</h1>
    <div class="game-grid">
      <!-- Game 1: Endless Runner -->
      <div class="game-card">
        <a href="endless-runner.html">
          <h2>Endless Runner</h2>
          <p>Run, jump, and avoid obstacles in this fast-paced endless runner game!</p>
        </a>
      </div>

      <!-- Game 2: Flappy Bird Clone -->
      <div class="game-card">
        <a href="glowclickgame.html">
          <h2>Glow Click Game</h2>
          <p>Tap to flap and navigate through pipes in this addictive Flappy Bird clone!</p>
        </a>
      </div>
  </div>
</body>
</html>
