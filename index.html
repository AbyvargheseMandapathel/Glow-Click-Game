<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Glow Click Game</title>
  <style>
    /* Modern Dark Theme */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      background-color: #1a1a1a;
      color: #ffffff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    #game-container {
      position: relative;
      width: 90%;
      max-width: 500px;
      height: 400px;
      background-color: #2c2c2c;
      border: 2px solid #444;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
    }

    #target-button {
      position: absolute;
      width: 60px;
      height: 60px;
      background-color: #ff4757;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      transition: top 0.5s, left 0.5s, transform 0.3s, box-shadow 0.3s;
      box-shadow: 0 0 15px #ff4757;
    }

    #target-button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 25px #ff4757;
    }

    #score {
      font-size: 28px;
      margin-top: 20px;
      color: #ff4757;
      font-weight: bold;
    }

    #timer {
      font-size: 24px;
      margin-top: 10px;
      color: #2ed573;
    }

    #start-button {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 18px;
      cursor: pointer;
      background-color: #2ed573;
      border: none;
      border-radius: 25px;
      color: white;
      transition: background-color 0.3s, transform 0.3s;
    }

    #start-button:hover {
      background-color: #1eae5e;
      transform: scale(1.05);
    }

    #stage {
      font-size: 20px;
      margin-top: 10px;
      color: #ffa502;
    }

    /* Responsive Design */
    @media (max-width: 600px) {
      #game-container {
        height: 300px;
      }
      #target-button {
        width: 50px;
        height: 50px;
      }
      #score {
        font-size: 24px;
      }
      #timer {
        font-size: 20px;
      }
      #start-button {
        padding: 10px 20px;
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div id="game-container">
    <button id="target-button"></button>
  </div>
  <div id="score">Score: 0</div>
  <div id="timer">Time: 60</div>
  <div id="stage">Stage: 1</div>
  <button id="start-button">Start Game</button>

  <script>
    const targetButton = document.getElementById('target-button');
    const scoreDisplay = document.getElementById('score');
    const timerDisplay = document.getElementById('timer');
    const startButton = document.getElementById('start-button');
    const stageDisplay = document.getElementById('stage');
    const gameContainer = document.getElementById('game-container');

    let score = 0;
    let timeLeft = 60;
    let timer;
    let gameActive = false;
    let moveInterval;
    let moveIntervalTime = 1000; // Initial movement speed
    let stage = 1;

    // Function to move the button randomly
    function moveButton() {
      if (!gameActive) return;

      const containerWidth = gameContainer.offsetWidth;
      const containerHeight = gameContainer.offsetHeight;
      const buttonWidth = targetButton.offsetWidth;
      const buttonHeight = targetButton.offsetHeight;

      const randomX = Math.floor(Math.random() * (containerWidth - buttonWidth));
      const randomY = Math.floor(Math.random() * (containerHeight - buttonHeight));

      targetButton.style.left = `${randomX}px`;
      targetButton.style.top = `${randomY}px`;
    }

    // Function to start the game
    function startGame() {
      if (gameActive) return;

      score = 0;
      timeLeft = 60;
      stage = 1;
      gameActive = true;
      scoreDisplay.textContent = `Score: ${score}`;
      timerDisplay.textContent = `Time: ${timeLeft}`;
      stageDisplay.textContent = `Stage: ${stage}`;
      startButton.disabled = true;

      // Move the button at the specified interval
      moveInterval = setInterval(moveButton, moveIntervalTime);

      // Timer countdown
      timer = setInterval(() => {
        timeLeft--;
        timerDisplay.textContent = `Time: ${timeLeft}`;

        if (timeLeft <= 0) {
          clearInterval(timer);
          clearInterval(moveInterval);
          gameActive = false;
          startButton.disabled = false;
          alert(`Game Over! Your score is ${score}`);
        }

        // Reduce time limit at each stage
        if (timeLeft <= 60 - stage * 10) {
          stage++;
          stageDisplay.textContent = `Stage: ${stage}`;
          moveIntervalTime -= 100; // Increase difficulty
          clearInterval(moveInterval);
          moveInterval = setInterval(moveButton, moveIntervalTime);
        }
      }, 1000);
    }

    // Event listener for clicking the target button
    targetButton.addEventListener('click', () => {
      if (gameActive) {
        score++;
        scoreDisplay.textContent = `Score: ${score}`;
        moveButton(); // Move the button immediately after clicking
      }
    });

    // Event listener for the start button
    startButton.addEventListener('click', startGame);
  </script>
</body>
</html>
